{% extends 'base.html' %}
{% block title %}
    <title>Login</title>
{% endblock %}
<main>
    {% block content %}
        {% if messages %}
            <div>
                {% for message in messages %}
                    <p class="alert">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <h2>Login</h2>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log in</button>
            </form>
        <h4>Don't have an account?</h4>
            <a href="{% url 'register' %}">
                <button>
                    Register
                </button>
            </a>
        </div>
    {% endblock %}
</main>
